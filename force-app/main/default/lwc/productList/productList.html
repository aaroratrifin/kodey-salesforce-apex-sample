template>
    <lightning-card title="Products" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <template for:each={products} for:item="product">
                <div key={product.Id}>
                    <p>{product.Name} - Price: {product.Price__c}, Quantity: {product.Quantity__c}</p>
                </div>
            </template>
        </div>
    </lightning-card>
</template
